<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div class="title">Please give me your personal information <p>pretty pls</p>
    </div>
    <form action="get" id="form">

        <div class="email">
            <label for="email">Email:</label>
            <input type="email" name="email" id="email">
            <span id="emailError"></span>
        </div>

        <div class="country">
            <label for="country">Country:</label>
            <input type="text" name="country" id="country">
            <span id="countryError"></span>
        </div>

        <div class="postal">
            <label for="zip">Postal Code:</label>
            <input type="text" name="postal" id="postal">
            <span id="postalError"></span>
        </div>

        <div class="pass">
            <label for="password">Password:</label>
            <input type="password" name="password" id="password">
            <span id="passError"></span>
        </div>

        <div class="passRepeat">
            <label for="passwordRepeat">Repeat password:</label>
            <input type="password" name="passwordRepeat" id="passworrdRepeat">
            <span id="passRepeat"></span>
        </div>

        <button type="submit" id="submit">SUBMIT</button>
    </form>
</body>
</html>
